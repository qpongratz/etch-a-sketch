<!DOCTYPE html>
<head>
    <title>Create-an-Art</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<main>
    <body>
        <div class="title">
            <h1 class="headers">"They marked scars of light in pitch; born in fiercest purpose, and beheld as the signet sealed upon our pact."</h1>
            <h2 class="headers"><a href='https://friendsatthetable.net/'>-Friends at the Table</a></h2>
        </div>
        <div class="topbuttons">
            <div class="button">
                <button class="clear">Clear Grid</button>
            </div>
            <div class="button">
                <span class="pixelCount" id="pixelCount">16</span>
                <input type="range" min="1" max="100" value="16" class="slider" id="pixelDecider">
                <button class="set">Set!</button>
            </div>
            <div class="button">
                <select name="colors" id="colors">
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="rainbowColor">Rainbow</option>
                    <option value="shadeColor">Shade</option>
                    <option value="shadeRainbow">Shade Rainbow</option>
                </select>
            </div>
        </div>
        <div class="frame">
            <img src="images/frame.jpg">
            <div class="sketch-area"></div>
        </div>
        <div class="credit">
            <p class="credits" style="font-size: 0.9rem;font-style: italic;"><a target="_blank" rel="noopener noreferrer" href="https://www.flickr.com/photos/36041246@N00/3415581975">"Fancy Gold Frame"</a><span> by <a target="_blank" rel="noopener noreferrer" href="https://www.flickr.com/photos/36041246@N00">FrodoBabbs</a></span> is licensed under <a target="_blank" rel="noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/2.0/?ref=ccsearch&atype=html" style="margin-right: 5px;">CC BY-NC-SA 2.0</a></p>
            <p class="credits" style="font-size: 0.9rem;font-style: italic;"><a target="_blank" rel="noopener noreferrer" href="https://github.com/qpongratz/etch-a-sketch">"Code"</a><span> by <a target="_blank" rel="noopener noreferrer" href="https://github.com/qpongratz">Quentin Pongratz</a></span> </p>
            <p class="credits" style="font-size: 0.9rem;font-style: italic;"><a>"Art"</a><span> by <a>You!</a></span></p>
        </div>
    </body>
</main>
<script src="script.js"></script>
